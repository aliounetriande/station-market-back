name: üõ†Ô∏è Backend CI

on:
  push:
    branches: [ main ]
    paths:
      - '**.java'
      - 'pom.xml'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: station_market
          POSTGRES_USER: sm_user
          POSTGRES_PASSWORD: sm_pass
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U sm_user"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: ‚òï Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: ‚è≥ Wait for Postgres
        run: |
          until pg_isready -h localhost -p 5432 -U sm_user; do
            sleep 1
          done

      - name: üõ†Ô∏è Build and test with Maven
        run: mvn -B clean verify
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/station_market
          SPRING_DATASOURCE_USERNAME: sm_user
          SPRING_DATASOURCE_PASSWORD: sm_pass