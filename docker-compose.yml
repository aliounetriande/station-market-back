version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: station_market
      POSTGRES_USER: sm_user
      POSTGRES_PASSWORD: sm_pass
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build:
      context: .
    image: station-market-back
    ports:
      - "8082:8082"
    depends_on:
      db:
          condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: dev
      #SPRING_DATASOURCE_URL: jdbc:postgresql://dpg-d4488lbe5dus73aq7e80-a:5432/station_market
      #SPRING_DATASOURCE_USERNAME: sm_user
      #SPRING_DATASOURCE_PASSWORD: 8Llk18FyW8BlF89FGa4VW9eBPuVzDLop

volumes:
  pgdata: